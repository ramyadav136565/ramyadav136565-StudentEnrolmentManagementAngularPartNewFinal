<mat-accordion>
    <mat-expansion-panel disabled expanded>
        <mat-expansion-panel-header>
            <mat-panel-title>
            <h2>Staff Details</h2>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="row">
            <div class="col">
                <div class="col">
                    Search by Name: <input type="text" id="x">
                </div>
            </div>
            <div class="col" style="display: flex; flex-direction: right;">
                <button type="button" class="btn btn-primary" (click)="openModel()">
                    Add Staff
                </button>
            </div>
        </div>
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" >
                        <b><h5 class="modal-title">Add Staff</h5></b>
                        <button type="button" class="close" data-toggle="modal" aria-label="Close" (click)="CloseModel()">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form [formGroup]="staffForm" (ngSubmit)="staffSubmitted()">
                        <div class="row" style="margin: 10px;">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="email" class="form-control" id="name" formControlName="name" placeholder="Enter name">
                            <span class="form-text text-danger" *ngIf="name && name.invalid && name.touched">
                                Name is required
                            </span>
                        </div>
                        <div class="row" style="margin: 10px">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email" placeholder="dummy@company.com">
                            <span class="form-text text-danger" *ngIf="email && email.invalid && email.touched">
                                Email is required
                            </span>
                        </div>
                        <div class="row" style="margin-left: 44%; margin-bottom: 10px;">
                            <button type="submit" class="btn btn-primary" [disabled]="staffForm.invalid" (click)="CloseModel()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Table  -->
        <div style="padding-top: 20px;">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="staffId">
                    <th mat-header-cell *matHeaderCellDef> Staff Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Position </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> 
                        <button class="btn" id="btn1" (click)="openModel()"><i class="fa fa-edit"></i></button>
                        <button class="btn" id="btn1" style="color:red"><i class="fa fa-trash"></i></button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-expansion-panel>
</mat-accordion>
