<mat-accordion>
    <mat-expansion-panel disabled expanded>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h2>Student Details</h2>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="row">
            <div class="col">
                <div class="col">

                    Search by Name: <input type="text" id="x">
                </div>
            </div>
            <div class="col" style="margin-right: 50px;">
                <button type="button" class="btn btn-primary" (click)="openModel()">
                    Add Student
                </button>
            </div>
        </div>

        <!-- The Modal -->
        <div class="modal" id="myModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <b>
                            <h5 class="modal-title">{{title}}</h5>
                        </b>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            (click)="CloseModel()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form [formGroup]="stuForm" (ngSubmit)="AddUpdateStudent()">
                        <div class="row" style="margin: 10px;">
                            <div class="col">
                                <label for="exampleInputEmail1">Name</label>
                                <input required type="text" class="form-control" id="fullName"
                                    formControlName="fullName" placeholder="Enter name">
                            </div>
                            <div class="col">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="email" formControlName="email"
                                    placeholder="Enter email">
                            </div>
                        </div>
                        <div class="form-group" style="margin-bottom: 10px; margin-left: 25px; margin-right: 25px;">
                            <label for="exampleInputPassword1">Address</label>
                            <input type="text" class="form-control" id="address" formControlName="address"
                                placeholder="Address">
                        </div>
                        <div class="form-group" style="margin-bottom: 10px; margin-left: 25px; margin-right: 25px;">
                            <label for="exampleInputEmail1">University Id:</label>
                            <input type="number" class="form-control" id="universityId" formControlName="universityId"
                                placeholder="Enter University">
                        </div>
                        <div class="row" style="margin-bottom: 10px; margin-left: 10px; margin-right: 10px;">
                            <div class="col">
                                <label for="exampleInputEmail1">Term</label>
                                <input type="number" class="form-control" id="term" formControlName="term"
                                    placeholder="Enter term">
                            </div>
                            <div class="col">
                                <label for="exampleInputEmail1">Course</label>
                                <input type="text" class="form-control" id="course" formControlName="course"
                                    placeholder="Enter course">
                            </div>
                        </div>
                        <div class="row" style="margin-left: 44%; margin-bottom: 10px;">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <!-- Table -->
        <div style="padding-top: 20px;">
            <table mat-table [dataSource]="StudentList">
                <ng-container matColumnDef="stuId">
                    <th mat-header-cell *matHeaderCellDef> Student Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> FullName </th>
                    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>
                <ng-container matColumnDef="course">
                    <th mat-header-cell *matHeaderCellDef> Course </th>
                    <td mat-cell *matCellDef="let element"> {{element.course}} </td>
                </ng-container>
                <ng-container matColumnDef="term">
                    <th mat-header-cell *matHeaderCellDef> Term </th>
                    <td mat-cell *matCellDef="let element"> {{element.term}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn" id="btn1" (click)="GetStudentById(element.studentId)"><i
                                class="fa fa-edit"></i></button>
                        <button class="btn" id="btn1" (click)="deleteStudent(element.studentId)" style="color:red"><i
                                class="fa fa-trash"></i></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-expansion-panel>
</mat-accordion>
