<mat-accordion>
    <mat-expansion-panel disabled expanded>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h2>University Details</h2>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="row">
          <div class="col">
            <div class="col">
              Search by Name: <input type="text" id="x">
            </div>
          </div>
          <div class="col" style="margin-right: 50px;">
            <button type="button" class="btn btn-primary" (click)="openModel()">
              Add University
            </button>
          </div>
        </div>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header" >
                  <b><h5 class="modal-title">Add University</h5></b>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="CloseModel()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                  <form [formGroup]="universityForm" (ngSubmit)="uniSubmitted()">
                      <div class="form-group" style="margin: 10px;">
                          <label for="exampleInput">University Name</label>
                          <input type="name" class="form-control" id="name" formControlName="uniName" placeholder="Enter name">
                          <span class="form-text text-danger" *ngIf="uniName && uniName.invalid && uniName.touched">
                            Name is required
                          </span>
                      </div>
                      <div class="form-group" style="margin: 10px;">
                        <label for="exampleInput">Address</label>
                        <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter Address">
                        <span class="form-text text-danger" *ngIf="address && address.invalid && address.touched">
                          Address is required
                        </span>
                      </div>
                      <div class="row" style="margin-left: 44%; margin-bottom: 10px;">
                        <button type="submit" class="btn btn-primary" [disabled]="universityForm.invalid" (click)="CloseModel()">Submit</button>
                      </div>
                  </form>
                </div>
            </div>
        </div>
             
        <div class="table-container">
          <table mat-table [dataSource]="dataSource">
              <!-- Position Column -->
              <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> University Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
              
              <!-- Name Column -->
              <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
              
              <!-- Weight Column -->
              <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>
                
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                  <button class="btn" id="btn1" (click)="openModel()"><i class="fa fa-edit"></i></button>
                  <button class="btn" id="btn1" style="color:red"><i class="fa fa-trash"></i></button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
          
    </mat-expansion-panel>
</mat-accordion>
