<mat-accordion>
    <mat-expansion-panel disabled expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h2>Book Details university</h2>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="row">
        <div class="col">
          <div class="col">
            Search by Name: <input type="text" id="x">
          </div>
        </div>
        <div class="col" style="margin-right: 50px;">
          <button type="button" class="btn btn-primary" (click)="openModel()">
            Add Books
          </button>
        </div>
      </div>
      <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" >
              <b><h5 class="modal-title">Add Books</h5></b>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="CloseModel()">
                <span aria-hidden="true">&times;</span>
              </button>   
            </div>   
            <form [formGroup]="bookForm" (ngSubmit)="bookSubmitted()" method="get">
              <div class="row" style="margin: 15px;">
                <label for="exampleInputEmail1">Book Name</label>
                <input type="text" class="form-control" id="bName" formControlName="bName" placeholder="Enter book name">
                <span class="form-text text-danger" *ngIf="bName && bName.invalid && bName.touched">
                  Book Name is required
                </span>
              </div>
              <div class="row" style="margin: 15px;">
                <label for="exampleInputEmail1">Book Author</label>
                <input type="email" class="form-control" id="bAuthor" formControlName="bAuthor" placeholder="Enter book author">
                <span class="form-text text-danger" *ngIf="bAuthor && bAuthor.invalid && bAuthor.touched">
                  Book Name is required
                </span>
              </div>
              <div class="row" style="margin: 1px; margin-bottom: 10px;">
                <div class="col">
                  <label for="exampleInputPassword1">Price</label>
                  <input type="number" class="form-control" id="price" formControlName="price" placeholder="Enter Price"  min="1">
                  <span class="form-text text-danger" *ngIf="price && price.invalid && price.touched">
                    Required and should be positive
                  </span>
                </div>
                <div class="col" style="margin-top: 27px;">
                  <mat-form-field appearance="fill" style="height: 70px;">
                    <mat-label>Select course</mat-label>
                    <mat-select id="course" formControlName="course" style="width: 100%;">
                      <mat-option *ngFor="let course of courses" [value]="course.value">
                        {{course.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row" style="margin-left: 42%; margin-bottom: 10px;">
                <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid" (click)="CloseModel()">Submit</button>
              </div>  
            </form>
            </div>
        </div>
      </div>

      <div class="table-container" style="padding-top: 20px;">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Book Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Book Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef> Course </th>
            <td mat-cell *matCellDef="let element"> {{element.course}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element"> 
                <button class="btn" id="btn1" (click)="openModel()"><i class="fa fa-edit"></i></button>
                <button class="btn" id="btn1" style="color:red"><i class="fa fa-trash"></i></button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </mat-expansion-panel>
</mat-accordion>
